<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Maquinas</title>
    <script src="js/ApiRest.js"></script>
</head>
<body>
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-inbox fa-fw"></i> Maquinas
        </h1>
    </div>

    <section id="widget-grid">
        <div id="divTiposTransaccion" class="row">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="AdminTransaccion" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Maquinas<label id="Title"></label></strong></h2>
                    </header>
                    <div>
                        <div class="widget-body-toolbar">
                            <button id="btnPlus" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-user-plus"></i> Agregar
                            </button>
                            <button id="btnEdit" type="button" class="btn btn-warning btn-sm">
                                <i class="fa fa-pencil"></i> Editar
                            </button>
                            <button id="btnDelete" type="button" class="btn btn-danger btn-sm">
                                <i class="fa fa-trash"></i> Eliminar
                            </button>
                        </div>

                        <div class="widget-body">
                            <table id="detallePers" class="table table-striped table-bordered table-hover DTTT_selectable" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="idPersona" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Nombre" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Apellido Paterno" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Apellido Materno" />
                                        </th>
                                        <th class="hasinput" style="width:5%">
                                            <input type="text" class="form-control" placeholder="Fecha de nacimiento" />
                                        </th>
                                    </tr>
                                    <tr>
                                        <th data-class="expand">idPersona</th>
                                        <th data-class="expand">Nombre</th>
                                        <th data-class="expand">Apellido Paterno</th>
                                        <th data-class="expand">Apellido Materno</th>
                                        <th data-class="expand">Fecha de nacimiento</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <div id="FormularioAlta" class="row" style="display: none">
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header>
                        <h2><i class="icon-prepend  icon-edit"></i><strong>Alta Persona<label id="Title"></label></strong></h2>
                    </header>

                    <div class="widget-body" style="padding-bottom: 0px">

                        <form id="FormPersona" class="smart-form">
                            <div class="widget-body-toolbar">
                                <button id="btnAtras" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-arrow-left"></i> Atrás
                                </button>
                            </div>
                            <div class="row" style="margin-top: 10px">

                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label"> Nombre</label>
                                    </div>
                                    <div class=" form-group">
                                        <input type="text" ondrop="return false" id="Nombre" onkeypress="" class="form-control" name="Nombre" />
                                    </div>
                                </section>
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label">Apellido Paterno</label>
                                    </div>
                                    <div class=" form-group">
                                        <input type="text" ondrop="return false" id="ApellidoPat" onkeypress="" class="form-control" name="ApellidoPat" />
                                    </div>
                                </section>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label">Apellido Materno</label>
                                    </div>
                                    <div class=" form-group">
                                        <input type="text" ondrop="return false" id="ApellidoMat" onkeypress="" class="form-control" name="ApellidoMat" />
                                    </div>
                                </section>
                                <section class="col col-6">
                                    <div class=" required">
                                        <label class="control-label"> Fecha de Nacimiento</label>
                                    </div>
                                    <div class=" form-group">
                                        <input type="datetime" id="Nacimiento" onkeypress="" class="form-control" name="Nacimiento" value="" />
                                    </div>
                                </section>
                            </div>
                           
                            </form>

                        <div id="botones" class="widget-body-toolbar">
                            <button id="btnguardar" type="button" class="btn btn-primary btn-sm">
                                <i class="fa fa-arrow"></i> Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
